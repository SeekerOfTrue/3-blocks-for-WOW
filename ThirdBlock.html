<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Запись счёта</title>

     <!-- CSS -->
     <link rel="stylesheet" href="ThirdBlock.css">
    
     <!-- Icon Font -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    
</head>
<body>
  
<header>



<!-- NavBar -->
<nav>
    <ul class="mainList">
        <li><a  href="#"> Загрузка отчёта <i class="fas fa-caret-down"></i></a></li>
        <li><a  href="#"> Сервис <i class="fas fa-caret-down"></i> </a></li>
        <li><a  href="#"> Просмотр <i class="fas fa-caret-down"></i> </a></li>
        <li><a  href="#"> <i class="fas fa-cog"> </i> <i class="fas fa-caret-down"></i></a></li>
        <li><a  href="#"> Выход из системы <i class="fas fa-power-off"></i> </a></li>
    </ul>
</nav>   


   

</header>

<form action="">
    <h1> Создания новой записи счёта </h1> 

    <div class="input-container">
      <label class="icon">№ Номер клиента </label>
      <input class="input-field" type="text" placeholder="" name="">
    </div>

    <div class="input-container">
        <label class="icon"> <i class="fas fa-user"></i> ФИО </label>
        <input class="input-field" type="text" placeholder="" name="">
    </div>

    <div class="input-container">
        <label class="icon"> <i class="far fa-address-card"></i> Паспорт </label>
        <input class="input-field" type="text" placeholder="" name="">
    </div>

    <div class="input-container">
        <label class="icon"> <i class="fas fa-mobile-alt"></i> Телефон </label>
        <input class="input-field" type="tel" placeholder="" name="">
    </div>

    <div class="input-container">
        <label class="icon"> <i class="far fa-envelope"></i> E-mail </label>
        <input class="input-field" type="email" placeholder="" name="">
    </div>

    <div class="input-container">
        <label class="icon"> <i class="fas fa-donate"></i> Сумма </label>
        <input class="input-field" type="text" placeholder="" name="">
    </div>      
    
    <div class="input-container">
        <label class="icon"> <i class="fas fa-exchange-alt"></i> Транзакция </label>
        <input class="input-field" type="text" placeholder="" name="">
    </div> 

    <div class="input-container">
        <label class="icon"> <i class="fab fa-cc-paypal"></i> Вид карты </label>
        <input class="input-field" type="text" placeholder="" name="">
    </div> 

    <div class="input-container">
      <label class="icon"> № Карты </label>
      <input class="input-field" type="text" placeholder="" name="">
    </div>
  
    <div class="input-container">
        <label class="icon"> <i class="far fa-calendar-alt"></i> Дата действия </label>
        <input class="input-field" type="date" placeholder="" name="">
    </div>

    <div class="input-container">
        <label class="icon"> <i class="fas fa-calendar-alt"></i> Дата транзакции </label>
        <input class="input-field" type="date" placeholder="" name="">
    </div>


    <div class="input-container">
        <label class="icon"> <i class="fas fa-money-bill"></i> Валюта </label>
        <select class="input-field" name="currency">
                <option value="uan">UAH</option>
                <option value="eur">EUR</option>
                <option value="usd">USD</option>
                <option value="rub">RUB</option>
              </select>
    </div>

    <div class="input-container">
        <label class="icon"> <i class="fas fa-archway"></i> Город </label>
        <input class="input-field" type="text" placeholder="" name="">
    </div>

    <div class="input-container">
        <label class="icon"> <i class="fas fa-road"></i> Улица </label>
        <input class="input-field" type="text" placeholder="" name="">
    </div>
    
    <div class="input-container">
        <label class="icon"> <i class="fas fa-home"></i> Дом </label>
        <input class="input-field" type="text" placeholder="" name="">
    </div>

    <div class="input-container">
        <label class="icon"> <i class="fas fa-coins"></i> Налог </label>
        <input class="input-field" type="text" placeholder="" name="">
    </div>


    <div class="input-container">
        <label class="icon"> <i class="far fa-comment-alt"></i> Примичание </label>
        <input class="input-field" type="text" placeholder="" name=""> 
    </div>
   
   

    <div class="formBtn">
        <button type="submit" class="btn sub">Создать новую запись</button>
        <button  type="reset"class="btn clear">Очистить</button>
    </div>

  </form>




</body>
</html>
